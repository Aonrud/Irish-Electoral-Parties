<!DOCTYPE html>
<html>
	<head>
		<title>Timeline of Electoral Parties in the Republic of Ireland</title>
		<meta charset="utf-8" />
		<script async src="https://data.aonghus.org/script.js" data-website-id="0d249768-4caf-4da1-a899-51d948070d29"></script>
		<link href="styles.min.css" rel="stylesheet" type="text/css" />
		<meta content="This is a timeline of parties that have stood for elections at Oireachtas or local level in the Republic of Ireland (and the Free State), tracing their origins, splits and merges, and longevity." name="description" />
		<meta content="This is a timeline of parties that have stood for elections at Oireachtas or local level in the Republic of Ireland (and the Free State), tracing their origins, splits and merges, and longevity." name="og:description" />
		<meta content="article" property="og:type" />
		<meta content="Timeline of Electoral Parties in the Republic of Ireland" property="og:title" />
		<meta content="https://aonrud.github.io/Irish-Electoral-Parties/" property="og:url" />
		<meta content="https://aonrud.github.io/electoral_parties.png" property="og:image" />
		<meta content="A diagram showing the development of Electoral Parties in the Republic of Ireland" property="og:image:alt" />
		<meta content="951" property="og:image:height" />
		<meta content="1816" property="og:image:width" />
	</head>
	<body>
		<div id="diagram">
			<div class="label timeline-exclude">
				<h1>Electoral Parties in the Republic of Ireland</h1>
				<p>This is a timeline of parties that have stood for elections at Oireachtas or local level in the Republic of Ireland (and the Free State).</p>
				<p>To contribute or suggest changes, <a href="https://github.com/Aonrud/Irish-Electoral-Parties">view the Git repository</a>.</p>
			</div>
		</div>
		<div class="controls">
			<form id="timeline-find">
					<input type="text" name="finder" 
						placeholder="Type to find an entry" aria-label="Find an entry" />
			</form>
			<div class="zoom-buttons" role="group" aria-label="Diagram Zoom Controls">
				<button id="timeline-zoom-out" type="button">Zoom Out</button>
				<button id="timeline-zoom-reset" type="button">Reset</button>
				<button id="timeline-zoom-in" type="button">Zoom In</button>
			</div>
		</div>
		<script src="diagram.min.js"></script>
	</body>
</html>
