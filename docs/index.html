<!DOCTYPE html>
<html>
	<head>
		<title>Timeline of Electoral Parties in the Republic of Ireland</title>
		<meta charset="utf-8" />
		<link href="styles.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="diagram">
			<div class="label timeline-exclude">
				<h1>Electoral Parties in the Republic of Ireland</h1>
				<p>This is a timeline of parties that have stood for elections at Oireachtas or local level in the Republic of Ireland (and the Free State).</p>
				<p>To contribute or suggest changes, <a href="https://github.com/Aonrud/Irish-Electoral-Parties">view the Git repository</a>.</p>
			</div>
		</div>
		<div class="controls">
			<form id="timeline-find">
					<input type="text" name="finder" 
						placeholder="Type to find an entry" aria-label="Find an entry" />
			</form>
			<div class="zoom-buttons" role="group" aria-label="Diagram Zoom Controls">
				<button id="timeline-zoom-out" type="button">Zoom Out</button>
				<button id="timeline-zoom-reset" type="button">Reset</button>
				<button id="timeline-zoom-in" type="button">Zoom In</button>
			</div>
		</div>
		<script src="diagram.min.js"></script>
	</body>
</html>
